<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar bg-dark" id="navbar">
      <h1 class="text-light mx-auto">Weather Channel</h1>
    </div>
    <div class="container text-center">
      <div class="row">
        <div
          id="citySelector"
          class="col-12 col-xl-4 col-md-4 col-sm-4 bg-dark text-light">
          <label for="city">City</label>
          <input type="text" id="citySearch" name="cityInput">
          <br>
          <label for="city">State</label>
          <input type="text" id="stateSearch" class="">
          <button type="button" class="btn btn-primary m-2" id="searchBtn">Search</button>
          <hr class="border border-primary border-3 opacity-75">  
          <div id="searchHistory"></div>        
        </div>
        <div
          id="weatherData"
          class="col-12 col-xl-8 col-md-8 col-sm-8 bg-primary"
        >
      <div id="day1Div" class="reset"></div>
      <div id="day2Div" class="reset"></div>
      <div id="day3Div" class="reset"></div>
      <div id="day4Div" class="reset"></div>
      <div id="day5Div" class="reset"></div>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
